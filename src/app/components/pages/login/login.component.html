<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="login()">
      <input type="text" [(ngModel)]= "nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" autofocus>
      <button class="btn btn-primary btn-block mt-2" [disabled]="nombre.trim().length===0">Login</button>
    </form>
  </div>
</div>
