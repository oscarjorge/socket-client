<h1>Mensajes</h1>
<hr>

<ul class="chat" #chatElement>
  <li class=" list-group-item chat-item" *ngFor="let message of messages">
    {{message.from}}: {{message.body}}
  </li>
</ul>

<form (ngSubmit)="send()">
  <input type="text" [(ngModel)]="text" class="form-control chat-input" name="text" placeholder="Mensaje..." autofocus autocomplete="off">
</form>
